<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 210) rotate(90) scale(310)">
      <stop stop-color="#0B3B2E"/>
      <stop offset="0.6" stop-color="#0A0F14"/>
      <stop offset="1" stop-color="#050607"/>
    </radialGradient>

    <linearGradient id="gold" x1="140" y1="120" x2="392" y2="392" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFE9A6"/>
      <stop offset="0.35" stop-color="#D9B65C"/>
      <stop offset="0.7" stop-color="#F5D77D"/>
      <stop offset="1" stop-color="#B58A2A"/>
    </linearGradient>

    <linearGradient id="emerald" x1="150" y1="395" x2="390" y2="125" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2EF2B0"/>
      <stop offset="0.55" stop-color="#16A34A"/>
      <stop offset="1" stop-color="#0A7A53"/>
    </linearGradient>

    <filter id="shadow" x="-40" y="-40" width="592" height="592" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-60" y="-60" width="632" height="632" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0.95
                0 1 0 0 0.82
                0 0 1 0 0.35
                0 0 0 0.22 0" result="gl"/>
      <feMerge>
        <feMergeNode in="gl"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <circle cx="256" cy="256" r="214" fill="url(#bg)"/>
    <circle cx="256" cy="256" r="214" stroke="url(#gold)" stroke-width="10" opacity="0.95"/>
    <circle cx="256" cy="256" r="188" stroke="rgba(255,255,255,0.10)" stroke-width="2"/>
  </g>

  <g filter="url(#glow)">
    <!-- Crescent -->
    <path d="M332 170C294 142 241 149 212 186C184 222 191 276 226 305C260 333 309 336 346 311C318 347 260 371 204 344C142 312 122 233 162 177C203 120 285 114 332 170Z"
          fill="url(#gold)" opacity="0.95"/>

    <!-- Geometric star -->
    <path d="M256 196L281 242H332L291 272L307 322L256 295L205 322L221 272L180 242H231L256 196Z"
          fill="url(#emerald)" opacity="0.9"/>

    <circle cx="256" cy="184" r="9" fill="rgba(255,255,255,0.9)"/>
  </g>
</svg>
